version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@6.5.0
  terraform: feedyard/terraform@0.0.5
  common-pipeline-tasks: feedyard/common-pipeline-tasks@0.6.0


workflows:
  # refer https://circleci.com/orbs/registry/orb/wwgrainger/terraform-pipeline-tasks
  terraform-pipeline:
    jobs:
      - terraform/lint
      - terraform/plan:
          name: dev-test-plan
          prefix: pp
          account: ga-aws-ausseabed-nonprod
          aws-region: ap-southeast-2
          bucket-region: ap-southeast-2
          aws-access-key-id: ACCESS_KEY_ID_ENV_VAR_NAME
          aws-secret-access-key:  SECRET_ACCESS_KEY_ENV_VAR_NAME
          env: nonprod
          filters:
            branches:
              only: master
            tags:
              ignore: /.*/
      - approve-dev-test-plan:
          type: approval
          requires:
            - dev-test-plan
      - terraform/apply:
          name: apply-dev-test-plan
          prefix: pp
          account: ga-aws-ausseabed-nonprod
          aws-region: ap-southeast-2
          bucket-region: ap-southeast-2
          aws-access-key-id: ACCESS_KEY_ID_ENV_VAR_NAME
          aws-secret-access-key:  SECRET_ACCESS_KEY_ENV_VAR_NAME
          env: nonprod
          requires:
            - approve-dev-test-plan
